{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обрати тип питання</title>
    <link rel="stylesheet" href="{% static 'CreateTest/css/create_test.css' %}">
    <link rel="stylesheet" href="{% static 'CreateTest/css/choose_test.css' %}">
</head>
<body>
    <header>
        <a href="/">
            <button class="button-back">
                <img src="{% static 'img/black_arrow_down.svg' %}" alt="">
            </button>
        </a>
        {% if error %}
            <h3 style="color: rgb(208, 31, 31);">{{ error }}</h3>
        {% else %}
            <h3>Створити новий тест</h3>
        {% endif %}
    </header>
    <main>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="multiple" value="1">
            <button class="cards">
                <h1>Множинний вибір</h1>
                <img src="{% static 'CreateTest/img/multiple_choice.png' %}" alt="">
                <div class="description-wrapper">
                    <p>Перевірте утримання, попросивши студентів вибрати одну або кілька правильних відповідей. Використовуйте текст, зображення або математичні рівняння, щоб оживити ситуацію!</p>
                </div>
            </button>
        </form>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="blank" value="1">
            <button class="cards">
                <h1>Заповніть бланк</h1>
                <img src="{% static 'CreateTest/img/fill_blank.png' %}" alt="">
                <div class="description-wrapper">
                    <p>Запропонуйте своїм учням текст і перевірте, чи вони пам’ятають правильне написання accommodate accomodate accommodate.</p>
                </div>
            </button>
        </form>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="match" value="1">
            <button class="cards">
                <h1>Поєднання</h1>
                <img src="{% static 'CreateTest/img/match.png' %}" alt="">
                <div class="description-wrapper">
                    <p>Оновіть стару добру класику та попросіть учнів зіставити що завгодно — від столиць до штатів до дробів із їхніми відсотками!</p>
                </div>
            </button>
        </form>
    </main>
</body>
</html>
